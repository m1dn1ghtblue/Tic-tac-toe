<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="index.css" />
		<script src="index.js" defer></script>
		<title>Tic-tac-toe</title>
	</head>
	<body>
		<main>
			<section id="player-section">
				<div class="player-label" id="player-1-label">
					<div class="player-score">Score: <span id="player-1-score">0</span></div>
					<span class="player-name" id="player-1-name">Player 1</span>
				</div>
				<div class="player-label" id="player-2-label">
					<span class="player-name" id="player-2-name">Player 2</span>
					<div class="player-score">Score: <span id="player-2-score">0</span></div>
				</div>
			</section>
			<section id="game-field"></section>
			<section id="menu">
				<button id="restart-btn">New Game</button>
			</section>
		</main>
	</body>
</html>
